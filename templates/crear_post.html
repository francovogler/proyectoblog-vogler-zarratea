{% extends 'base.html' %}

{% block title %} Crear Post {% endblock %}



{% block content %}
    {% if user.is_authenticated %}
        <form method="post" action="" class="mt-3" autocomplete="off"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_ul }}
        

            <button type="submit" class="btn btn-success">Save</button>

        </form>
    {% else %}
        TENES QUE ESTAR LOGEADO PARA USAR LAS FUNCIONES DEL  BLOG !!!!
    {% endif %}
{% endblock %}
