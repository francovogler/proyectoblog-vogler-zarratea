{% extends 'base.html' %}

{% block title %} Crear Post {% endblock %}

{% block content %}

    {% for p in post %}
        <li>{{ p.title }}</li>
        
        <button>
            <a href="{% url 'eliminar_post' p.title %}"> Eliminar </a>
            <a href="{% url 'modificar_post' p.title %}"> Modificar </a>
        </button>

    {% endfor %}

{% endblock %}
