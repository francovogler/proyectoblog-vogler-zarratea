{% extends 'base.html' %}

{% block title %} Crear nueva pagina de perfil {% endblock %}



{% block content %}

    {% if user.is_authenticated %}
        <h1>Crear Pagina de Perfil </h1>
        <br/><br/>

        <form method="post" action="" class="mt-3" autocomplete="off"  enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_ul }}
        

            <button type="submit" class="btn btn-success">Crear Pagina de Perfil</button>

        </form>
    {% else %}
        TENES QUE ESTAR LOGEADO PARA USAR LAS FUNCIONES DEL  BLOG !!!!
    {% endif %}
{% endblock %}
